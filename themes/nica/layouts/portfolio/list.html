{{ define "main" }}

<h1>{{ .Title }}</h1>
{{ range .Pages.ByPublishDate.Reverse }}
<div class="card{{ if .Draft }} draft{{ end }}">

    <div class="cover-image">
      <!-- <a href="{{ .RelPermalink }}"> -->
        {{ with .Resources.GetMatch "cover" }}
        <img src="{{ .RelPermalink }}">
        {{ end }}
      <!-- </a> -->
    </div>
    
    <div class="details">
      <h3>{{ .Title }}</h3>
      {{- partial "portfolio/date.html" .Date -}}
      {{- partial "portfolio/tags.html" .Params.tags -}}
    </div>
  
</div>
{{ else }}
<p>{{ .Params.noContent }}</p>
{{ end }}

{{ end }}
