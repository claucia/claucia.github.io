{{ define "main" }}
<h1>Content with the category "{{ .Title }}"</h1>
<ul>
  {{ range .Data.Pages }}
  <div class="card{{ if .Draft }} draft{{ end }}">
    <div class="details">
      <h3>{{ .Title }}</h3>
      {{- partial "portfolio/date.html" .Date -}}
      {{- partial "portfolio/taxonomy.html" . -}}
    </div>
  </div>
  {{ end }}
</ul>
{{ end}}
